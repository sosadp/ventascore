spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://prod-server:5432/ventasdb}
    username: ${DB_USERNAME:ventas_user}
    password: ${DB_PASSWORD:ventas_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect